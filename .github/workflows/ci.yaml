
on:
  push:
    branches:
      - master

jobs:

  test:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        
      - name: Download dependencies
        run: npm i
        
      - name: Run tests  
        run: npm test --prefix remote-frontend/
        
      - name: Lint files
        run: npm lint --prefix remote-frontend/
